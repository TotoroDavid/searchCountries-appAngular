<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let country of countries
                  let i = index
          ">
      <td>{{i + 1}}</td>
      <td>
        <img
          src={{country.flags.png}}
          class="small_flag">
      </td>
      <td>
        {{country.name.common}},{{country.capital}}
        <br>
        {{country.altSpellings[0] }}
      </td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/country', country.altSpellings[0]]">
          See more . . .
        </a>
      </td>
    </tr>
  </tbody>
</table>
