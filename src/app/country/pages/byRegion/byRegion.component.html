<h3>Search By Region <small>{{regionActive | titlecase}}</small> </h3>
<hr>

<h5>Select the region you want</h5>
<div class="ro">
  <div class="col">
    <button
      *ngFor="let region of regions"
      [class]="getClassCss(region)"
      (click)="activeRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

<div
  *ngIf="countries.length > 0"
  class="row">
  <div class="col">
    <app-tableCountry
      [countries]="countries" />
  </div>
</div>
